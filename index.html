<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="hero">
        <h1>Metric/Imperical Unit Conversion</h1>
        <input id="input-el" type="text" maxlength="3" value="0" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="main">
        <div class="section">
          <h2>Length (Meter/Feet)</h2>
          <p class="black-color" id="length-el">
            0 meters = 0.000 feet | 0 feet = 0.000 meters
          </p>
        </div>
        <div class="section">
          <h2>Volume (Liters/Gallons)</h2>
          <p class="black-color" id="volume-el">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </p>
        </div>
        <div class="section">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p class="black-color" id="mass-el">
            0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
